{% extends   './layout.html' %}

{% block body %}
<h3><p>Editar un curso Ingresado</p></h3>

<form action="/update/{{c.0}}" method='post'>
    <label for="Name">Código del Curso</label><br>
    <input type="text" name="codigo" id="" size="5" value="{{c.1}}"><br><br>
    <label for="Name">Nombre del Curso</label><br>
    <input type="text" name="nombre" id="" placeholder="nombre del curso" value="{{c.2}}"><br><br>
    <label for="Name">Número de horas del curso</label><br>
    <input type="text" name="horas" id=""  size="5" value="{{c.3}}"> <br><br>  
    <label for="Name">Area de conocimiento</label><br>
    <input type="text" name="area" id="" value="{{c.4}}"><br><br>
    <button>Modificar curso</button>
</form>

{% endblock %}
